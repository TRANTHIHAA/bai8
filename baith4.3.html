<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = prompt('Type a number');
    let so = (value>0)?'a':(value<0)?'b':'c'
    switch(so) {
        case 'a':
            alert("1");
            break;
        case 'b':
            alert("-1");
            break;
        case 'c':
            alert("0");
            break;
    }

</script>
</body>
</html>
